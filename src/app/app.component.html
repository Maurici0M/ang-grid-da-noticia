<section class="container-master">
  <app-sidenav
    (changePage)="handleChangePage($event)"
  ></app-sidenav>
  <div class="container-master content">
    <app-container-pages
      [typePage]="currentPage"

    ></app-container-pages>
  </div>
  <app-footer
    (changePage)="handleChangePage($event)"
  ></app-footer>
</section>
