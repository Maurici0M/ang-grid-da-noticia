<swiper-container
  [navigation]="swiperConfigurations.navigation"
  [pagination]="swiperConfigurations.pagination"
  [slidesPerView]="swiperConfigurations.slidesPerView"
  [spaceBetween]="swiperConfigurations.spaceBetween"
  [rewind]="swiperConfigurations.rewind"
  [breakpoints]="swiperConfigurations.breakpoints"
  autoplay-delay="6000"
>
  <swiper-slide *ngFor="let item of dataCard">
    <app-card [dataCard]="item"></app-card>
  </swiper-slide>
</swiper-container>
